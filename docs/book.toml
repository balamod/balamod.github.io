[book]
authors = ["magicWenli", "UwUDev", "sbordeyne"]
language = "en"
multilingual = false
src = "src"
title = "Balamod Documentation"

[preprocessor]

[preprocessor.external-links]
[preprocessor.emojicodes]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

[preprocessor.tera]
command = "mdbook-tera --json context.json"

[output]

[output.html]
additional-css = ["./assets/css/mdbook-admonish.css"]
git-repository-url = "github.com/balamod/balamod.github.io"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/balamod/balamod.github.io/edit/main/docs/{path}"
